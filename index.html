<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome books</title>
</head>
<body>
    <div class="topBar">
        <nav class="navBar">
          <h3>Awesome Books</h3>
          <div class="ulItems">
            <ul>
              <li class="links"><a href="#awesome" id="list">List</a></li>
              <li class="links"><a href="#addbook" id="add">Add new</a></li>
              <li class="links"><a href="#contact" id="contact">Contact</a></li>
            </ul>
          </div>      
        </nav>
        <div id="date"></div>
      </div>
      <div class="container">
        <div class="awesome" id="awesome">
        <h1 class="subtitle">All Awesome Books</h1>
    
        <div class="books"></div>
      </div>
    
        <form class="addBook" id="addbook">
          <h2 class="subtitle">Add a new book</h2>
          <input class="inputTitle" type="text" placeholder="Title">
          <input class="inputAuthor" type="text" placeholder="Author">
          <button id="addBtn" class="add" type="button">Add</button>
        </form>
        <div class="contact" id="contact">
          <h2 class="subtitle">Contact information</h2>
          <p>Do you have any questions or you just want to say "hello"? </p>
          <div class="reach">
          <h3>You can reach out to us!</h3>
          <ul class="contact-list">
            <li>Our email: xxx@gmail.com</li>
            <li>Our phone number: 861654984614</li>
            <li>Our address: local house</li>
          </ul>
        </div>
      </div>
      </div>
    
      
      <footer>
        <div>
          <h3>Copyright ...</h3>
        </div>
      </footer>
    <script src="./index.js" type="module"></script>
</body>
</html>
